<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como usar Tabela</title>
    <link rel="stylesheet" href="css.css">
<body>
    <table>
        <!--TITULO-->
        <caption>tabela<br>thead/tfoot/tbody</caption>
        <!------------------------------------------->
        <!--CABEÇALHO DA TABELA-->
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Observação</th>
            </tr>
        </thead>
        <!------------------------------------------->

        <!--Rodapé da tabela-->
        <tfoot>
            <tr>
                <td colspan="2">Total de Produtos</td>
                <td>R$ 2.525,00</td>
                <td></td>
            </tr>
        </tfoot>
        <!------------------------------------------>

        <!--Dados da Tabela-->
        <tbody>
            <tr>
                <td>caneta</td>
                <td>10</td>
                <td>R$ 25,00</td>
                <td></td>
            </tr>
            <tr>
                <td rowspan="2">Caderno Tilibra</td>
                <td>50</td>
                <td>R$500,00</td>
                <td></td>
            </tr>
                <td>100</td>
                <td>R$ 1.000,00</td>
                <td></td>
            </tr>
            <tr>
                <td>notebook</td>
                <td>1</td>
                <td>R$1.000,00</td>
                <td></td>
            </tr>
        </tbody>
        <!------------------------------------------->
    </table>
</body>
</html>
